<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front_end_template</title>
    <!-- reset css檔案 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- 模板 css檔案 -->
    <link rel="stylesheet" href="./css/template.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <header id="header">
      <nav>
        <!-- 導覽列上的店家logo -->
        <a href="#" class="nav_logo">
          <div class="logo">
            <img class="logo_img" src="./pics/logo.jpeg" alt="" />
          </div>
        </a> 
        <!-- 選單列 -->
        <div class="nav_content">
          <!-- 1440px 選單列 -->
          <ul class="nav_content_pc">
            <li>
              <a href="#">品牌故事</a>
            </li>
            <li>
              <a href="#">商品介紹</a>
            </li>
            <li>
              <a href="#">門市據點</a>
            </li>
            <li>
              <a href="#">意見回饋</a>
            </li>
          </ul>
        </div>
        <div class="burger_link">
            <!-- 漢堡條樣式 -->
            <label class="burger" for="burger">
              <div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </div>
            </label>
            <input type="checkbox" id="burger" hidden/>
            <ul class="list">
              <li>
                <a href="##" class="list-project">品牌故事</a>
              </li>
              <li>
                <label class="list-project" for="commodity" for="commodity">
                    商品介紹
                </label>
                <input type="checkbox" id="commodity" hidden />
                <ul class="commodity-box">
                  <li>
                    <a class="commodity-list" href="#">
                      <!-- <a href="https://www.flaticon.com/free-icons/drink" title="drink icons">Drink icons created by Freepik - Flaticon</a> -->
                        <p>
                            飲料列表
                        </p>
                        <img src="./pics/drink_icon.png" alt="drink_icon" style="width: 60px;">
                    </a>
                  </li>  
                  <li>
                    <a class="commodity-list" href="#">
                      <!-- <a href="https://www.flaticon.com/free-icons/spaghetti" title="spaghetti icons">Spaghetti icons created by photo3idea_studio - Flaticon</a> -->
                        <p>
                            餐點列表
                        </p>
                        <img src="./pics/meal_icon.png" alt="meal_icon" style="width: 60px;">
                    </a>
                  </li>
                </ul>
              </li>
              <li>
                <a class="list-project">門市據點</a>
              </li>
              <li>
                <a href="##" class="list-project">意見回饋</a>
              </li>
            </ul>
        </div>
      </nav>
    </header>
    <main id="main"> 
      <div id="vue_menu">
        <div class="row flex-wrap">
          <div class="col-md-3 d-flex flex-column justify-content-center align-items-center mt-5">
            <button class="btn btn-primary" @click="showColdDrink()">
              冷飲{{cold_length}}
            </button>
            <button class="btn btn-danger"@click="showHotDrink()">
              熱飲{{hot_length}}
            </button>
            <button class="btn btn-secondary" @click="show_cold_and_Hot_Drink()">
              冷熱飲{{cold_and_hot_length}}
            </button>
          </div>
          <div class="btn_groups col-md-9 d-flex flex-wrap justify-content-center align-items-center">
            <button class="btn btn-secondary btn-lg me-3" @click="showAllMenu()">
              全部飲品{{all_length}}
            </button>
            <button class="btn btn-primary btn-lg me-3" @click="showFreshTea()">
              調茶飲{{fresh_length}}
            </button>
            <button class="btn btn-danger btn-lg me-3" @click="showHandPick_Tea()">
              嚴選茶品{{HandPick_Tea_length}}
            </button>
            <button class="btn btn-success btn-lg me-3" @click="showMilk_and_Juice()">
              牛奶跟果汁{{Milk_and_Juice_length}}
            </button>
            <button class="btn btn-warning btn-lg me-3" @click="showTeaLatte()">
              茶拿鐵{{TeaLatte_length}}
            </button>
            <button class="btn btn-light btn-lg me-3" @click="showCoffee_and_Latte()">
              咖啡跟拿鐵{{Coffee_and_Latte_length}}
            </button>
          </div>
        </div>
        <div class="card border-3 bg-light">
          <div class="card-body">
            <div class="item d-flex justify-content-between mb-3" v-for="(i,index) in tempMenu">
              {{index+1}}.{{i.teaname}}<br>{{i.EngName}}
              <div class="row info">
                <div class="item_price col-6">
                  ${{i.price}}元
                </div>
                <div class="col-6 d-flex">
                  <div v-if="i.hot==true">
                    熱飲
                    <div class="hot rounded-circle"></div>
                  </div>
                  <div v-if="i.ice==true">
                    冷飲
                    <div class="cold rounded-circle"></div>
                  </div>  
                </div>   
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="footer_content">
        <div class="logo_and_links">
          <a href="#" class="logo">
            <img src="./pics/logo.png" alt="logo" />
          </a href="#">
          <div class="links_group_wrapper">
            <ul class="links_group">
              <li class="link">
                <a href="#"> 顧客權益 </a>
              </li>
              <li class="link">
                <a href="#"> 聯絡我們 </a>
              </li>
              <li class="link">
                <a href="#"> 意見回饋 </a>
              </li>
              <li class="link">
                <a href="#"> FB粉絲專頁 </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="company_and_phone">
          <p>Copyright © 2022 歐巴斯複合式餐飲</p>
          <p>連絡電話:04 2285 4466</p>
        </div>
        <div class="go_to_top">
           <a href="#main">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 30px;">
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM382.6 254.6c-12.5 12.5-32.75 12.5-45.25 0L288 205.3V384c0 17.69-14.33 32-32 32s-32-14.31-32-32V205.3L174.6 254.6c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l103.1-103.1C241.3 97.4 251.1 96 256 96c4.881 0 14.65 1.391 22.65 9.398l103.1 103.1C395.1 221.9 395.1 242.1 382.6 254.6z"/>
            </svg>
           </a>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./index.js"></script>
  </body>
</html>
